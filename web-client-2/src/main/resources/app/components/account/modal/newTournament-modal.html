
<div class="modal-header " >
    <h3 style="font-family: 'Poppins', sans-serif">NEW TOURNAMENT</h3>
</div>
<div class="modal-body">

    <div class="row justify-content-center">
        <div class="media-container-column col-md-12">


            <div class="dragArea row">


                <div class="alert alert-danger alert-dismissible col-12" ng-if="msg">
                    <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
                    {{msg}}
                </div>

                <form name="newTournamentForm" class="form-group col-md-12" novalidate>

                    <div class="form-field">
                        <label for="user-nick-input"
                               class="form-control-label mbr-fonts-style display-7">Title</label>
                        <input type="text" class="form-control display-7" id="user-nick-input" name="title"
                               ng-model="new_tournament.title"
                               ng-minlength="4" ng-required="true">
                        <div class="display-7 error"
                             ng-show="newTournamentForm.title.$invalid  && newTournamentForm.title.$touched">
                            Insert valid title
                        </div>


                    </div>


                    <div class="form-field">
                        <label for="user-psw-input"
                               class="form-control-label mbr-fonts-style display-7">Description</label>
                        <textarea class="form-control display-7" id="user-psw-input" name="description"
                                  ng-model="new_tournament.description"
                                  ng-minlength="4" ng-required="true" col="20" rows="2"></textarea>


                        <div class="display-7 error"
                             ng-show="newTournamentForm.description.$invalid && newTournamentForm.description.$touched">
                            Insert valid psw, hint: min length 4 character
                        </div>
                    </div>


                    <div class="form-field">
                        <label for="new-tournament-player-input"
                               class="form-control-label mbr-fonts-style display-7">PLayers</label>
                        <input class="form-control display-7" id="new-tournament-player-input" name="players"
                               ng-model="new_tournament.players"
                               type="number">


                        <div class="display-7 error"
                             ng-show="newTournamentForm.description.$invalid && newTournamentForm.description.$touched">
                            Insert valid psw, hint: min length 4 character
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="game-input"
                               class="form-control-label mbr-fonts-style display-7">Game</label>
                        <select class="form-control" id="game-input" ng-model="new_tournament.game">
                            <option>WOW</option>
                            <option>HS</option>
                            <option>HOTS</option>

                        </select>
                    </div>


                    <p>Select date</p>
                        <input type="date" class="date-input" ng-model="new_tournament.date" id="date-input">





                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input " id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01" ng-file-select="onFileSelect($files)"
                                   ng-model="new_tournament.img">
                            <label class="custom-file-label btn-round" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>


                </form>

                <div class="img-preview-wrapper" >

                    <img class="img-preview" ng-src="{{new_tournament.img}}"/>
                </div>


            </div>

        </div>

    </div>
</div>

</div>
<div class="modal-footer" style="margin: auto">
    <button class="btn btn-success display-4 btn-round" ng-click="createTournament()">CREATE</button>
    <button class="btn btn-black-outline display-4 btn-round" ng-click="cancel()">CANCEL</button>
</div>
