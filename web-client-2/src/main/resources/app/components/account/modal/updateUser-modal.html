
    <div class="modal-header updateModal" style="margin: auto">
        <h3 style="font-family: 'Poppins', sans-serif">Update Info</h3>
    </div>
    <div class="modal-body ">

        <div class="row justify-content-center">
            <div class="media-container-column col-md-12">


                <div class="dragArea row">


                    <div class="alert alert-danger alert-dismissible col-12" ng-if="msg">
                        <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
                        {{msg}}
                    </div>

                    <form name="updateUserForm" class="form-group col-md-12" novalidate>

                        <div class="form-field">
                            <label for="user-nick-input"
                                   class="form-control-label mbr-fonts-style display-7">Nickname</label>
                            <input type="text" class="form-control display-7" id="user-nick-input" name="nick"
                                   ng-model="new_user.nick"
                                   ng-minlength="4" ng-required="true">
                            <div class="display-7 error"
                                 ng-show="updateUserForm.nick.$invalid  && updateUserForm.nick.$touched">
                                Insert valid nickname
                            </div>


                        </div>


                        <div class="form-field">
                            <label for="user-psw-input"
                                   class="form-control-label mbr-fonts-style display-7">Password</label>
                            <input type="password" class="form-control display-7" id="user-psw-input" name="psw"
                                   ng-model="new_user.psw"
                                   ng-minlength="4" ng-required="true">

                            <div class="display-7 error"
                                 ng-show="updateUserForm.psw.$invalid && updateUserForm.psw.$touched">
                                Insert valid psw, hint: min length 4 character
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="user-rePsw-input" class="form-control-label mbr-fonts-style display-7">Confirm
                                password</label>
                            <input type="password" class="form-control display-7" id="user-rePsw-input" name="rePsw"
                                   ng-model="new_user.rePsw"
                                   ng-minlength="4" ng-required="true">

                            <div class="display-7 error"
                                 ng-if="(new_user.psw != new_user.rePsw) && updateUserForm.rePsw.$touched">
                                Insert same password
                            </div>
                        </div>


                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="" id="inputGroupFile01"
                                       aria-describedby="inputGroupFileAddon01" ng-file-select="onFileSelect($files)"
                                       ng-model="new_user.imageSrc">
                                <label class="custom-file-label btn-round" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>


                    </form>


                    <div class="img-preview-wrapper" >

                        <img class="img-preview" ng-src="{{new_user.imageSrc}}"/>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <div class="modal-footer" style="margin: auto">
        <button class="btn btn-success display-4 btn-round" ng-click="ok()">UPDATE</button>
        <button class="btn btn-black-outline display-4 btn-round" ng-click="cancel()">CANCEL</button>
    </div>
