<section class="engine"><a href="https://mobirise.info/u">bootstrap website templates</a></section>
<section class="header1 cid-rDh6FrAckA mbr-parallax-background" id="header16-x">


    <div class="mbr-overlay" style="opacity: 0.6; background-color: rgb(51, 51, 51);">
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10 align-center">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-2">Account / Sign Up </h1>


            </div>
        </div>
    </div>

</section>

<section class="mbr-section form1 cid-rDh5X1iCBQ" id="form1-v" style="padding-top: 20px !important;">


    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">



                <div class="alert alert-danger alert-dismissible col-12" ng-if="msg">
                    <button  class="close" data-dismiss="alert" aria-label="close">&times;</button>
                    {{msg}}
                </div>


                <div class="dragArea row">

                    <form name="signUpForm" class="form-group col-md-12" novalidate>

                        <div class="form-field">
                            <label for="user-nick-input"
                                   class="form-control-label mbr-fonts-style display-7">Nickname</label>
                            <input type="text" class="form-control display-7" id="user-nick-input" name="nick"
                                   ng-model="new_user.nick"
                                   ng-minlength="4" ng-required="true">
                            <div class="display-7 error"
                                 ng-show="signUpForm.nick.$invalid  && signUpForm.nick.$touched">
                                Insert valid nickname
                            </div>
                        </div>


                        <div class="form-field">
                            <label for="user-mail-input"
                                   class="form-control-label mbr-fonts-style display-7">Email</label>
                            <input type="email" class="form-control display-7" id="user-mail-input" name="mail"
                                   ng-model="new_user.mail"
                                   ng-minlength="4" ng-required="true">

                            <div class="display-7 error"
                                 ng-show="signUpForm.mail.$invalid  && signUpForm.mail.$touched">
                                Insert valid mail
                            </div>
                        </div>


                        <div class="form-field">
                            <label for="user-psw-input"
                                   class="form-control-label mbr-fonts-style display-7">Password</label>
                            <input type="password" class="form-control display-7" id="user-psw-input" name="psw"
                                   ng-model="new_user.psw"
                                   ng-minlength="4" ng-required="true">

                            <div class="display-7 error" ng-show="signUpForm.psw.$invalid && signUpForm.psw.$touched">
                                Insert valid psw, hint: min length 4 character
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="user-rePsw-input" class="form-control-label mbr-fonts-style display-7">Confirm
                                password</label>
                            <input type="password" class="form-control display-7" id="user-rePsw-input" name="rePsw"
                                   ng-model="new_user.rePsw"
                                   ng-minlength="4" ng-required="true">

                            <div class="display-7 error"
                                 ng-if="(new_user.psw != new_user.rePsw) && signUpForm.rePsw.$touched">
                                Insert same password
                            </div>
                        </div>


                    </form>

                    <div class="col-md-12  align-center">
                        <button class="btn  btn-success display-4 btn-round" ng-click="signUp()"
                                ng-disabled="signUpForm.$invalid">SIGN UP
                        </button>
                    </div>
                    <div class="col-md-12  align-center"><a href="#!/account/signIn"
                                                            class="btn  btn-success display-4 btn-round">SIGN IN</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
